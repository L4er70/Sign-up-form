<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="imgBx">
        <img src="sources/bg.jpg" alt="">
    </div>
    <div class="container">
        <section>
            <article>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
 You know you want to. </article>
        </section>
        <div class="formContainer">
            <h2>lets do this!</h2>
            <form>
                <div class="form-row">
                    <div class="name">
                        <label for="name">First name</label><br>
                        <input type="text">
                    </div>
                    <div class="lastName">
                        <label for="lastName">Last name</label><br>
                        <input type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div class="email">
                        <label for="email">Email</label><br>
                        <input type="email">
                    </div>
                    <div class="phone">
                        <label for="phone">Phone number</label><br>
                        <input type="tel">
                    </div>
                </div>
                <div class="form-row">
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="password">
                    </div>
                    <div class="conPass">
                        <label for="password">Confirm password</label><br>
                        <input type="password">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <button type="submit">Confirm</button>
            <span>Already have an account ? <a href="#">Log in</a></span>
        </div>
    </div>
</body>
</html>
